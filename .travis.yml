sudo: false
language: java
jdk: oraclejdk8
cache:
  directories:
  - "$HOME/.m2"
env:
  matrix:
  - DISPLAY=:99.0
  global:
    secure: 
install: true
addons:
  apt:
    packages:
    - metacity
before_script:
- sh -e /etc/init.d/xvfb start
- metacity --sm-disable --replace 2> metacity.err &
script:
- export
- cd org.genivi.commonapi.wamp.releng && mvn clean install && cd ../..
branches:
  only:
  - master
  - develop
deploy:
  provider: pages
  skip-cleanup: true
  github-token: "$GH_TOKEN"
  keep-history: true
  local-dir: capicxx-wamp-tools/org.genivi.commonapi.wamp.updatesite/target/updatesite/integration
  target-branch: gh-pages/updatesite/integration
  on:
    branch: master
